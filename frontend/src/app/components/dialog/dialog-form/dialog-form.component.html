<div mat-dialog-content>
  <h3>{{ data.title }}</h3>
  <mat-form-field class="w-100">
    <input matInput type="text" [(ngModel)]="data.text">
  </mat-form-field>
  <app-color-panel *ngIf="showColorPanel" (emitSetColor)="setColor($event)"></app-color-panel>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="[data.text, data.color]" color="primary"
    [disabled]="!data.text">Confirm</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
